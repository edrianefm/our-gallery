<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niane's Gallery</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        body {
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: 'Arial', sans-serif;
}

h1 {
    margin-top: 20px;
    font-size: 2em;
}

.album-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.album {
    background: white;
    color: black;
    text-decoration: none;
    margin: 20px;
    width: 250px;
    height: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 10px; /* Added border radius */
    transition: transform 0.2s; /* Added transition for hover effect */
}

.album:hover {
            transform: scale(1.05); /* Added hover effect */
        }


.album img {
    width: 100%;
    height: auto;
    max-height: 80%;
    object-fit: cover;
    border-radius: 5px 5px 0 0;
}

.album-caption {
    padding: 10px 0;
    background: white;
    width: 100%;
    box-sizing: border-box;
}
.us {
    font-size: medium;
}

    </style>
</head>
<body>
    <h1 align="center">Our Gallery </br><span class="us" align="center">(Edriane x Nicole)</span></h1>
    <div class="album-container">
        <a href="./album1" class="album">
            <img src="img/1st.png" alt="Album 1">
            <div class="album-caption">1st pic</div>
        </a>
        <a href="./album2" class="album">
            <img src="img/2nd.png" alt="Album 2">
            <div class="album-caption">dos</div>
        </a>
        <a href="./album3" class="album">
            <img src="img/random.jpg" alt="Album 3">
            <div class="album-caption"> <3 </div>
        </a>
        <a href="./album4" class="album">
            <img src="img/album4.png" alt="Album 3">
            <div class="album-caption"> Date <3 </div>

        </a>
        <a href="./album5" class="album">
            <img src="img/album5-cover.png" alt="Album 3">
            <div class="album-caption"> vroom vroom </div>

        </a>
        <a href="./album6" class="album">
            <img src="img/album6-cover.jpg" alt="Album 3">
            <div class="album-caption"> foodiesss </div>

        </a>
        <a href="./album7" class="album">
            <img src="img/album7-cover.jpg" alt="Album 3">
            <div class="album-caption"> May 13, 2024 - Beach Date </div>

        </a>
    </div>
</body>
</html>
