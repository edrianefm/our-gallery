<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Passcode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/892/692/922/howl-s-moving-castle-studio-ghibli-fantasy-art-clouds-daylight-hd-wallpaper-preview.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .photos {
            width: 300px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .photos img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .passcode {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .passcode h2 {
            color: white;
            margin-bottom: 20px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .keypad button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .keypad button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .keypad button:active {
            background-color: #ff6f61;
            color: white;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="photos">
        <img src="img/lockscreen.jpg" alt="Photos"> <!-- Replace with your image URL -->
    </div>

    <div class="passcode">
        <h2>Enter Passcode</h2>
        <div id="display"></div>
        <div class="keypad">
            <button onclick="enterNumber('1')">1</button>
            <button onclick="enterNumber('2')">2</button>
            <button onclick="enterNumber('3')">3</button>
            <button onclick="enterNumber('4')">4</button>
            <button onclick="enterNumber('5')">5</button>
            <button onclick="enterNumber('6')">6</button>
            <button onclick="enterNumber('7')">7</button>
            <button onclick="enterNumber('8')">8</button>
            <button onclick="enterNumber('9')">9</button>
            <button onclick="enterNumber('0')">0</button>
        </div>
    </div>
</div>

<script>
    let passcode = '';

    function enterNumber(number) {
        passcode += number;
        document.getElementById('display').textContent = '*'.repeat(passcode.length);

        if (passcode.length === 4) {
            checkPasscode();
        }
    }

    function checkPasscode() {
        const correctPasscode = '0128'; // Set your desired passcode here
        if (passcode === correctPasscode) {
            window.location.href = 'main.html'; // Redirect to your gallery page
        } else {
            alert('Incorrect passcode. Please try again.');
            passcode = '';
            document.getElementById('display').textContent = '';
        }
    }
</script>

</body>
</html>
