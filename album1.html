<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Gallery</title>
    <style>
       body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    min-height: 100vh;
    margin: 0;
}

.polaroid {
    background: white;
    padding: 10px;
    margin: 20px;
    width: 200px; /* Set fixed width */
    height: 250px; /* Set fixed height */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-family: 'Arial', sans-serif;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.album-content {
    width: 80%;
    max-width: 1200px;
    text-align: center;
}


.polaroid-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.polaroid img {
    width: 100%;
    height: 100%;
    max-height: 75%; /* Ensure image does not exceed container height */
    object-fit: cover; /* Maintain aspect ratio and cover the container */
}

.caption {
    padding: 10px 0;
    color: black;
    font-size: 16px;
    background: white; /* Ensure caption background matches polaroid */
    width: 100%;
    text-align: center;
    box-sizing: border-box;
}

.back-link {
    display: block;
    margin: 20px;
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    text-align: center;
}


.back-link-container {
    margin-top: 20px;
    width: 100%;
    text-align: center;
}


    </style>
</head>
<body>
    <div class="album-content">
        <div class="polaroid-container">
    <div class="polaroid">
        <img src="img/first.jpg" alt="Image 1">
        <div class="caption">1st photo <3 </div>
    </div>
</div>
<div class="back-link-container">
    <a href="./" class="back-link">Back to Albums</a>
</div>
</div>
</body>
</html>
