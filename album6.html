.album-content {

.polaroid-container {

}

.polaroid {
    background: white;
    padding: 10px;
    margin: 20px;
    width: 200px; /* Set fixed width */
    height: 250px; /* Set fixed height */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-family: 'Arial', sans-serif;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.polaroid img {
    width: 100%;
    height: 100%;
    max-height: 75%; /* Ensure image does not exceed container height */
    object-fit: cover; /* Maintain aspect ratio and cover the container */
}

.caption {
    padding: 10px 0;
    color: black;
    font-size: 16px;
    background: white; /* Ensure caption background matches polaroid */
    width: 100%;
    text-align: center;
    box-sizing: border-box;
}

.back-link {
    display: block;
    margin: 20px;
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    text-align: center;
}

.back-link-container {

    width: 100%;

}
